sudo: false

dist: bionic

language: rust
node_js:
  - '12'

cache: cargo

before_install:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/cargo-generate || cargo install --vers "^0.2" cargo-generate)
  - cargo install-update -a
  - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh -s -- -f
  - export PATH="$HOME/.cargo/bin:$PATH"
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - mkdir -p dist/wireframe-svg/wasm-pkg
  - yarn --frozen-lockfile --non-interactive --no-progress

script:
  # lint
  - yarn demo:lint:check
  - yarn prettier:check
  # tests
  - yarn lib:test:ci
  # build
  - yarn lib:build:prod
  - yarn wasm:build:prod
  # prep deploy
  - rm dist/wireframe-svg/README.md && cp README.md dist/wireframe-svg
  - cp LICENSE dist/wireframe-svg

deploy:
  - provider: script
    skip_cleanup: true
    script: yarn semantic-release
    on:
      branch: master
  - provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN
    local_dir: dist/wireframe-svg
    on:
      branch: master
